<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem;
    }
    p {
      opacity: 0.8;
      max-width: 40ch;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="wrap">
      <main>
        <h1>You’re offline</h1>
        <p>
          This dummy magazine isn’t available right now. Reconnect and try
          again.
        </p>
      </main>
    </div>
  </body>
</html>
